<div class="page page-settings">

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form form-horizontal" >
      <div class="contentBox">
        <h3 class="contentBoxTop">설정</h3>
  
        <fieldset>
          
          <div class="form-group" [ngClass]="{'has-error': formErrors.type}">
            <label for="type" class="col-sm-3 control-label">설정종류*</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" formControlName="type" id="type">
              <span *ngIf="formErrors.type" class="help-block">{{formErrors.type}}</span>
            </div>
          </div>
  
          <div class="form-group" [ngClass]="{'has-error': formErrors.content}">
            <label for="content" class="col-sm-3 control-label">설정내용*</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" formControlName="content" id="content">
              <span *ngIf="formErrors.content" class="help-block">{{formErrors.content}}</span>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="col-sm-3 control-label">가맹점(회원)</label>
            <div class="col-sm-9">
              <input class="form-control" type="text" formControlName="username" id="username" readonly>
            </div>
          </div>
  
          <p>
            *필수
          </p>
          <div *ngIf="errorResponse?.message" class="alert alert-danger">
            {{errorResponse?.message}}
          </div>
  
        </fieldset>
      </div>
      <div class="buttons">
        <button type="submit" class="btn btn-default">등록</button>
      </div>
    </form>
    
  </div>
